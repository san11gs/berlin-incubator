<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jstl/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:sf="http://www.springframework.org/tags/faces"
	  contentType="text/html" encoding="UTF-8">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pizza</title>
	<sf:includeStyles/>
	<sf:resourceGroup>
		<sf:resource path="/css-framework/css/tools.css"/>
		<sf:resource path="/css-framework/css/typo.css"/>
		<sf:resource path="/css-framework/css/forms.css"/>
		<sf:resource path="/css-framework/css/layout-navtop-localleft.css"/>
		<sf:resource path="/css-framework/css/layout.css"/>
	</sf:resourceGroup>
	<sf:resource path="/styles/pizza.css"/>
	<ui:insert name="headIncludes"/>
</head>
<body class="tundra">
	<div id="page">
		<div id="header_pizza">
			<div id="branding" class="pizza">
				<a href="#{request.contextPath}">
					<img src="${request.contextPath}/resources/images/header.jpg" alt="Spring Faces - Pizza" />
				</a>
			</div>
			<div id="welcome">
				<div class="right">
					<c:if test="${not empty currentUser.name}">
		            	${currentUser.name} | <a href="${request.contextPath}/spring/logout">Logout</a>
					</c:if>
					<c:if test="${empty currentUser.name}">
		            	<a href="${request.contextPath}/spring/login">Login</a>
					</c:if>
				</div>
			</div>
		</div>
		<div class="content_pizza">
		    <span class="errors">
		       <h:messages globalOnly="true" />
		    </span>
			<div>
				<ui:insert name="content"/>
			</div>
		</div>
		<div id="footer_pizza">
			Pizza Bestellportal mit Spring Faces
		</div>
	</div>
</body>
</html>
</f:view>
