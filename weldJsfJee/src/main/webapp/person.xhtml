<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/personTemplate.xhtml">
	<ui:define name="content">

		<h1>Person</h1>
		<p><code>Person</code> <span style="color: blue;">#{person}</span>
		using the Unified EL.</p>
		<h:form id="addPerson">
			<h:panelGrid columns="2">
				<h:outputText value="name: " />
				<h:panelGroup>
					<h:inputText id="personName" value="#{person.name}" />
					<h:message for="personName" errorClass="invalid" />
				</h:panelGroup>

				<h:outputText value="age " />
				<h:panelGroup>
					<h:inputText id="personAge" value="#{person.age}" />
					<h:message for="personAge" errorClass="invalid" />
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<h:commandButton id="check" action="#{personController.createPerson}"
				value="Person hinzu" />
		</h:form>

		<h:form id="listPersons">
		<h1>Personen</h1>
			<h:dataTable var="_person" value="#{personen}">
				<h:column>
					<f:facet name="header">Id</f:facet>
            #{_person.id}
         </h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
            #{_person.name}
         </h:column>
				<h:column>
					<f:facet name="header">Age</f:facet>
            #{_person.age}
         </h:column>
				<h:column>
					<f:facet name="header">Age</f:facet>
					<h:commandButton action="#{personController.selectPerson}" value="select">
						<f:setPropertyActionListener
							target="#{personController.selectedPersonId}"
							value="#{_person.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>

		<hr />

		<h1>JSF 2 Ajax-Test</h1>
		<h:form>
			<h:panelGrid columns="1">
				<h:inputText id="myinput" value="#{ajaxController.name}">
					<f:ajax event="keyup" render="outtext" />
				</h:inputText>

				<h:outputText id="outtext" value="#{ajaxController.name}" />

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
