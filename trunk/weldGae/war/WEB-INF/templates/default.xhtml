<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Java EE 6 development on Google App Engine</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="container">
	<div id="content">
	<div id="sidebar">
	<h3>Menu</h3>
	<ul>
		<li><h:link outcome="home" value="Home" /></li>
		<li><h:link outcome="helloWorld" value="Hello World" /></li>
		<li><h:link outcome="customers" value="Customers" /></li>
		<li><h:link outcome="config" value="Config" /></li>
		<li><h:link outcome="ajax" value="Ajax" /></li>
	</ul>
	
	<hr/>
	
	<h3>Current User</h3>
	<h:link outcome="login" value="Login" rendered="#{!loginController.loggedIn}" />
	
	<h:form id="userForm" rendered="#{loginController.loggedIn}">
		<h:outputText value="#{currentUser.displayName}" />
		<br />
		<h:commandLink value="Logout" action="#{loginController.logout}" />
	</h:form>
	
	</div>
	<ui:insert name="content">
               [Template content will be inserted here]
            </ui:insert></div>
	<br /><br />
	<div id="footer">
		<h:graphicImage value="/resources/gfx/weld.png" alt="Weld logo" />
		<h:graphicImage value="/resources/gfx/appengine.gif" alt="Powered by Google App Engine" />
	<p>Weld test project, copy 2009,2010 <a href="http://code.google.com/p/berlin-incubator/" target="_blank">Michael Schuetz</a><br />
	</p>
	</div>
	</div>
</h:body>
</html>
