<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
				template="../../layout/template.xhtml">

	<ui:define name="content">
		<div class="section">
			<br/>
			<h:form id="showOrderForm">
				<h:panelGroup style="padding-top:20px;">
					
					<h:outputText value="#{resourceBundle['showOrder.headline']}:" style="font-weight:bold;" />
					<h:outputText value=" #{order.customer.firstname} #{order.customer.lastname}" />
					<div style="width:70%;padding-left:15%;padding-top:10px;text-align:right;">
						<h:panelGrid columns="1" >
							<h:panelGrid columns="2">
								<h:outputText class="bold" value="#{resourceBundle['askForPhoneNumber.phonenumber']}:" />
								<h:outputText value="#{order.customer.phone}" />
								
								<h:outputText class="bold" value="#{resourceBundle['addCustomer.firstname']}:" />
								<h:outputText value="#{order.customer.firstname}" />
								
								<h:outputText class="bold" value="#{resourceBundle['addCustomer.lastname']}:" />
								<h:outputText value="#{order.customer.lastname}" />
								
								<h:outputText class="bold" value="#{resourceBundle['addCustomer.street']}:" />
								<h:outputText value="#{order.customer.street}" />
								
								<h:outputText class="bold" value="#{resourceBundle['addCustomer.postal']}:" />
								<h:outputText value="#{order.customer.postal}" />
								
								<h:outputText class="bold" value="#{resourceBundle['addCustomer.city']}:" />
								<h:outputText value="#{order.customer.city}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>

					<div style="width:100%;padding-top:15px;">
						<div>
							<div style="padding-bottom:5px;">
			               		<h:outputText value="#{resourceBundle['showOrder.selected.pizzas']}"/>
			               	</div>
							<h:dataTable id="orderedPizzasTable" value="#{order.orderedPizzas}" var="orderedPizza" 
										 styleClass="standardTable fullWidth" headerClass="standardTable_Header"
										 rowClasses="standardTable_Row1,standardTable_Row2"
										 columnClasses="standardTable_ColumnCentered" >
							    <h:column>
							        <f:facet name="header" >
							            <h:outputText value="#{resourceBundle['showOrder.column.pizza']}"/>
							        </f:facet>    
							        <h:outputText value="#{orderedPizza.pizza.name}"/>
							    </h:column>
							    <h:column>
							        <f:facet name="header" >
							            <h:outputText value="#{resourceBundle['showOrder.column.price']}"/>
							        </f:facet>    
							        <h:outputText value="#{orderedPizza.pizza.price}"/>
							    </h:column>
							    <h:column>
							        <f:facet name="header" >
							            <h:outputText value="#{resourceBundle['showOrder.column.amount']}"/>
							        </f:facet>    
							        <h:outputText value="#{orderedPizza.amount}"/>
							    </h:column>
							    <h:column>
							        <f:facet name="header" >
							            <h:outputText value="#{resourceBundle['showOrder.column.total_price']}"/>
							        </f:facet>    
							        <h:outputText value="#{orderedPizza.amount * orderedPizza.pizza.price}"/>
							    </h:column>
							</h:dataTable>
						</div>
					</div>
					
					<div class="buttonBox" style="margin-top:10px;">
						<div class="buttonLeft">
							<sf:commandButton id="confirmCustomerBack" value="#{resourceBundle['confirmOrder.back']}" 
											  processIds="*" action="back" />
						</div>
						<div class="buttonRight">
							<sf:commandButton id="newCustomerConfirmationBtn" value="#{resourceBundle['submitOrder.confirm']}" 
											  processIds="*" action="next" />
						</div>				
					</div>
					
				</h:panelGroup>
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
