<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/personTemplate.xhtml">
	<ui:define name="content">

		<h1>Configuration (#{configController.currentConfig.configType})</h1>
		<h:messages />
		<h:form>
			<h:commandButton value="Development-Mode"
				action="#{configController.enableDevConfig}" />
			<br />
			<h:commandButton value="Production-Mode"
				action="#{configController.enableProdConfig}" />
		</h:form>

	</ui:define>
</ui:composition>
